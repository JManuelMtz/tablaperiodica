<lx-dialog id="{{ vm.dialogId }}">
    <lx-dialog-header>
        <div class="toolbar pl++ {{ elemento.tipo.clase }}">
            <span class="toolbar__label tc-white fs-title">
                {{ elemento.nombre }}
            </span>
        </div>
 
        <lx-tabs lx-panes-id="lorem-ipsum"
                 lx-links="[{label: 'Detalles'}, {label: 'Función'}, {label: 'Impacto Ambiental'}]"
                 lx-layout="inline"
                 lx-color="primary"
                 lx-indicator="primary"></lx-tabs>
    </lx-dialog-header>
 
    <lx-dialog-content>
        <lx-tabs-panes id="lorem-ipsum">
            <lx-tab-pane>
                <div class="data-table-container">
                    <div class="p+">
                        <div flex-container="row" flex-gutter="24">
                            <div flex-item>
                               <lx-text-field lx-label="N° Atomico" ng-disabled="true">
                                   <input type="text" ng-model="elemento.atomo">
                               </lx-text-field>
                            </div>
                            <div flex-item>
                               <lx-text-field lx-label="N° de Oxidación" ng-disabled="true">
                                   <input type="text" ng-model="elemento.oxidacion">
                               </lx-text-field>
                            </div>
                            <div flex-item>
                                <lx-text-field lx-label="Simbolo" ng-disabled="true">
                                    <input type="text" ng-model="elemento.simbolo">
                                </lx-text-field>
                            </div>
                       </div>
                       <div flex-container="row" flex-gutter="24">
                            <div flex-item>
                               <lx-text-field lx-label="Nombre" ng-disabled="true">
                                   <input type="text" ng-model="elemento.nombre">
                               </lx-text-field>
                            </div>
                            <div flex-item>
                               <lx-text-field lx-label="Masa" ng-disabled="true">
                                   <input type="text" ng-model="elemento.masa">
                               </lx-text-field>
                            </div>
                            <div flex-item>
                               <lx-text-field lx-label="N° de Electrones" ng-disabled="true">
                                   <input type="text" ng-model="elemento.electrones">
                               </lx-text-field>
                            </div>
                        </div>
                        <div flex-container="row" flex-gutter="24">
                            <div flex-item ng-if="elemento.tipo">
                                <lx-text-field lx-label="Tipo" ng-disabled="true">
                                    <input type="text" ng-model="elemento.tipo.nombre">
                                </lx-text-field>
                            </div>
                            <div flex-item>
                                <lx-text-field lx-label="Subtipo" ng-disabled="true">
                                    <input type="text" ng-model="elemento.subtipo.nombre">
                                </lx-text-field>
                            </div>
                            <div flex-item>
                                <lx-text-field lx-label="Estado" ng-disabled="true">
                                    <input type="text" ng-model="elemento.estado.nombre">
                                </lx-text-field>
                            </div>
                            <div flex-item ng-if="elemento.serie">
                                <lx-text-field lx-label="Serie" ng-disabled="true">
                                    <input type="text" ng-model="elemento.serie.nombre">
                                </lx-text-field>
                            </div>
                         </div>
                         <div flex-container="row" flex-gutter="24">
                             <div flex-item ng-if="elemento.grupo">
                                 <lx-text-field lx-label="Grupo" ng-disabled="true">
                                     <input type="text" ng-model="elemento.grupo.nombre">
                                 </lx-text-field>
                             </div>
                             <div flex-item>
                                 <lx-text-field lx-label="Bloque" ng-disabled="true">
                                     <input type="text" ng-model="elemento.bloque.nombre">
                                 </lx-text-field>
                             </div>
                             <div flex-item>
                                 <lx-text-field lx-label="Periodo" ng-disabled="true">
                                     <input type="text" ng-model="elemento.periodo.nombre">
                                 </lx-text-field>
                             </div>
                          </div>
                    </div>
                </div>
            </lx-tab-pane>
 
            <lx-tab-pane>
                <div class="p++">
                    <p>Lorem Ipsum Content 2</p>
                </div>
            </lx-tab-pane>
 
            <lx-tab-pane>
                <p class="p++">Lorem Ipsum Content 3</p>
            </lx-tab-pane>
        </lx-tab-panes>
    </lx-dialog-content>
 
    <lx-dialog-footer>
        <lx-button lx-type="flat" lx-dialog-close>Salir</lx-button>
    </lx-dialog-footer>
</lx-dialog>
